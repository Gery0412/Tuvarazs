<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tűvarázs – Kezdőlap</title>
  <style>
    body {
      margin: 0;
      font-family: Bai Jamjuree SemiBold;
      background-color: #ffff;
      color: #333;
    }

    header {
      background-color: #c22d1c;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    
    .logo {
      height: 100px;
      object-fit: contain;
      margin-left: 0;
      scroll-margin-top: 10px;
    }

    nav {
      background-color: #c22d1c;
      padding: 1rem;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    nav a {
      text-decoration: none;
      color: #240603;
      font-weight: bold;
      display: inline-block;
      padding: 8px 15px;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }

    nav a:hover {
      background-color: rgba(61, 0, 0, 0.171);
      cursor: pointer;
    }

    section {
      padding: 4rem 1rem;
      max-width: 900px;
      margin: 0 auto;
    }

    h1, h2 {
      color: #240603;
    }

    @media (max-width: 600px) {
      nav {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <header>
    <nav>
      <a href="index.html">Kezdőlap</a>
      <a href="referencia.html">Referencia Munkák</a>
      <a href="kapcsolat.html">Kapcsolatok</a>
    </nav>
  </header>

  <img src="logo.png" alt="Logo" class="logo">

  <section>
    <h1>Üdvözlünk a Tűvarázs oldalán!</h1>
    <p>[szlogen]</p>
  </section>
</body>
</html>
